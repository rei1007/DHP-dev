<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ詳細 | 大学杯 Inkollege Student Cup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&family=Oswald:wght@500&family=Shippori+Mincho:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --c-primary: #1a365d;
            --c-accent: #3182ce;
            --c-text-main: #2d3748;
            --c-text-muted: #718096;
            --c-bg: #f7fafc;
            --c-surface: #ffffff;
            --border: 1px solid #e2e8f0;
            --f-main: 'Zen Kaku Gothic New', sans-serif;
            --f-serif: 'Shippori Mincho', serif;
            --f-eng: 'Oswald', sans-serif;
        }

        body {
            font-family: var(--f-main);
            color: var(--c-text-main);
            background: var(--c-bg);
            margin: 0;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: var(--border);
        }

        .header-inner {
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .brand img {
            height: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .page-content {
            padding-top: 120px;
            padding-bottom: 80px;
        }

        .n-article {
            background: white;
            border-radius: 8px;
            border: var(--border);
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .n-header {
            margin-bottom: 30px;
            border-bottom: 1px solid #edf2f7;
            padding-bottom: 20px;
        }

        .n-date {
            color: var(--c-text-muted);
            font-family: var(--f-eng);
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        .n-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--c-primary);
            line-height: 1.4;
        }

        .n-body {
            font-size: 1rem;
            line-height: 1.8;
        }

        .n-body h3 {
            font-size: 1.4rem;
            color: var(--c-primary);
            margin-top: 40px;
            margin-bottom: 20px;
            border-left: 4px solid var(--c-accent);
            padding-left: 15px;
        }

        .n-body p {
            margin-bottom: 20px;
        }

        .n-body ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .n-body li {
            margin-bottom: 8px;
        }

        .n-body a {
            color: var(--c-accent);
            text-decoration: underline;
        }

        .n-body strong {
            color: var(--c-primary);
            font-weight: 700;
        }

        .n-footer {
            margin-top: 60px;
            text-align: center;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 30px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            color: var(--c-text-muted);
            transition: 0.3s;
        }

        .btn-back:hover {
            border-color: var(--c-primary);
            color: var(--c-primary);
        }

        .loader {
            text-align: center;
            padding: 40px;
            color: var(--c-text-muted);
        }

        @media (max-width: 600px) {
            .n-article {
                padding: 20px;
            }

            .n-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="header-inner">
            <a href="/" class="brand"><img src="icon/大学杯ロゴ.png" alt="Logo"></a>
            <a href="news.html" style="font-weight:bold; font-size:0.9rem; color:var(--c-primary);">一覧に戻る</a>
        </div>
    </header>

    <div class="container page-content">
        <div id="articleArea">
            <div class="loader">Loading...</div>
        </div>

        <div class="n-footer">
            <a href="news.html" class="btn-back">お知らせ一覧へ戻る</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCaVNHlJBoWcn9BQd7jPFtELxsOLHCZdv0",
            authDomain: "daigakuhai.firebaseapp.com",
            projectId: "daigakuhai",
            storageBucket: "daigakuhai.firebasestorage.app",
            messagingSenderId: "1003642519018",
            appId: "1:1003642519018:web:2700931b9f1c451ec74693"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Markdown Parser (Same as news.html)
        function parseMarkdown(text) {
            if (!text) return '';
            let html = text
                .replace(/^# (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h3>$1</h3>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/__(.*)__/gim, '<u>$1</u>')
                .replace(/~~(.*)~~/gim, '<s>$1</s>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
                .replace(/\n/gim, '<br>');
            html = html.replace(/^- (.*)/gim, '• $1');
            return html;
        }

        async function loadDetail() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const area = document.getElementById('articleArea');

            if (!id) {
                area.innerHTML = '<div style="text-align:center;">記事が見つかりません</div>';
                return;
            }

            try {
                const docRef = doc(db, "news", id);
                const snap = await getDoc(docRef);

                if (!snap.exists()) {
                    area.innerHTML = '<div style="text-align:center;">記事が見つかりません（削除された可能性があります）</div>';
                    return;
                }

                const n = snap.data();

                // Render
                let badgeText = '';
                let badgeClass = '';
                if (n.type === 'tournament') { badgeClass = 'tour'; badgeText = '大会情報'; }
                else if (n.badge === 'important') { badgeClass = 'important'; badgeText = '重要'; }
                else if (n.badge === 'recruit') { badgeClass = 'recruit'; badgeText = '募集'; }
                else if (n.badge === 'penalty') { badgeClass = 'important'; badgeText = 'ペナルティ'; }
                else { badgeClass = 'info'; badgeText = 'お知らせ'; }

                let actionHtml = '';
                if (n.type === 'tournament' && n.refTourId) {
                    // Try fetch tour info for button? 
                    // Keeping it simple: just show a generic button or nothing unless specific request.
                    // User said "大会告知のみに統一" which implies simplification.
                    // Let's add an Entry/Detail button if it's tournament type
                    actionHtml = `
                    <div style="margin-top:40px; text-align:center; padding-top:20px; border-top:1px solid #eee;">
                        <a href="entry.html" style="background:#3182ce; color:white; padding:12px 40px; border-radius:99px; font-weight:bold; display:inline-block; box-shadow:0 4px 6px rgba(49,130,206,0.3);">大会詳細・エントリー</a>
                    </div>
                    `;
                }

                area.innerHTML = `
                <article class="n-article">
                    <div class="n-header">
                        <span class="n-date">${n.date.replace(/-/g, '.')} ${badgeText ? `/ ${badgeText}` : ''}</span>
                        <h1 class="n-title">${n.title}</h1>
                    </div>
                    <div class="n-body">
                        ${parseMarkdown(n.body)}
                    </div>
                    ${actionHtml}
                </article>
                `;

            } catch (e) {
                console.error(e);
                area.innerHTML = '<div style="text-align:center;">読み込みエラーが発生しました</div>';
            }
        }

        loadDetail();
    </script>
</body>

</html>
