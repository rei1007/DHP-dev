<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments | 大学杯 Inkollege Student Cup</title>
    <meta name="description" content="大学杯の開催大会一覧。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&family=Oswald:wght@500&family=Shippori+Mincho:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .tour-page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="header-inner container">
            <a href="/" class="brand"><img src="icon/大学杯ロゴ.png" alt="大学杯"></a>
            <nav class="nav-desk">
                <a href="admin.html" class="btn-dash-nav">ダッシュボード</a>
            </nav>
            <a href="admin.html" class="mob-dash-btn">ダッシュボード</a>
        </div>
    </header>

    <div class="container" style="padding-top:120px; padding-bottom:80px;">
        <h1 class="page-title"
            style="text-align:center; font-family:var(--f-serif); font-size:2.5rem; color:var(--c-primary); margin-bottom:40px;">
            Tournament List</h1>
        <div class="tour-page-grid" id="tourListPage">
            <div class="loader" style="grid-column:1/-1; text-align:center; padding:40px; color:#718096;">Loading...
            </div>
        </div>
    </div>

    <footer id="footer" class="footer">
        <div class="container">
            <div class="footer-logo">大学杯</div>
            <p>Inkollege Student Cup</p>

            <div class="footer-links">
                <a href="privacy.html">利用規約・プライバシーポリシー</a>
                <a href="admin.html" target="_blank">運営ダッシュボード</a>
            </div>

            <p class="u-mt-20 u-text-xs u-text-gray">&copy; 2025 Inkollege Student Cup.</p>
        </div>
    </footer>

    <!-- 結果モーダル -->
    <div id="resModal" class="res-modal-overlay">
        <div class="res-modal-content">
            <button class="res-close" onclick="window.closeResModal()">×</button>
            <div id="resImgArea" class="res-img-box">
                <!-- 画像またはプレースホルダー -->
                <span>No Image</span>
            </div>
            <div style="text-align:center;">
                <span class="res-winner-badge">WINNER</span>
                <h3 id="resTeam" class="res-team-name">Team Name</h3>
                <div class="res-univ-info">
                    <span id="resUniv">University</span>
                    <span style="opacity:0.5;">/</span>
                    <span id="resCircle">Circle</span>
                </div>
            </div>
            <div id="resMembers" class="res-members">
                <!-- メンバーはJSにより注入 -->
            </div>
            <div id="resCastArea" class="res-cast-area">
                <!-- キャスト情報はJSにより注入 -->
            </div>

            <!-- ボタン -->
            <div class="res-actions">
                <a id="resArchiveBtn" href="#" target="_blank" class="btn-res-rich btn-res-archive"
                    style="display:none;">アーカイブ動画を見る</a>
                <a id="resLink" href="#" target="_blank" class="btn-res-rich btn-res-post"
                    style="display:none;">優勝ポストを見る</a>
            </div>
        </div>
    </div>

    <!-- アイコン用SVG定義 (非表示) -->
    <svg style="display:none;">
        <symbol id="icon-x" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
        </symbol>
        <symbol id="icon-yt" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" />
        </symbol>
    </svg>

    <script type="module" src="js/tournaments.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // "fade-up" ロジックは common.js で処理されるがクラスが必要
            // 要素は動的にロードされるため、ここでは静的なもののみ
            document.querySelector('.page-title').classList.add('fade-up');
        });
    </script>
</body>

</html>
