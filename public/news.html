    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // アイテム描画をJSで待つ必要がある？
            // もしくはコンテナに fade-up を追加するか。
            // 前のスクリプトは動的要素の .news-item に追加していた。
            // 非同期ロードされるので、このスクリプトでは捕捉できない可能性がある。
            // page-title は静的なのでOK。
            document.querySelector('.page-title').classList.add('fade-up');
        });
