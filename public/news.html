<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | 大学杯 Inkollege Student Cup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&family=Oswald:wght@500&family=Shippori+Mincho:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --c-primary: #1a365d;
            --c-accent: #3182ce;
            --c-text-main: #2d3748;
            --c-text-muted: #718096;
            --c-bg: #f7fafc;
            --c-surface: #ffffff;
            --border: 1px solid #e2e8f0;
            --f-main: 'Zen Kaku Gothic New', sans-serif;
            --f-serif: 'Shippori Mincho', serif;
            --f-eng: 'Oswald', sans-serif;
        }

        body {
            font-family: var(--f-main);
            color: var(--c-text-main);
            background: var(--c-bg);
            margin: 0;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header (Same as index) */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: var(--border);
        }

        .header-inner {
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .brand img {
            height: 50px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* News Section */
        .news-page {
            padding-top: 120px;
            padding-bottom: 80px;
        }

        .page-title {
            font-family: var(--f-serif);
            font-size: 2.5rem;
            color: var(--c-primary);
            text-align: center;
            margin-bottom: 40px;
        }

        .n-list {
            background: white;
            border-radius: 8px;
            border: var(--border);
            overflow: hidden;
        }

        .n-item {
            padding: 20px;
            border-bottom: 1px solid #edf2f7;
            cursor: pointer;
            transition: 0.2s;
        }

        .n-item:hover {
            background: #f8fafc;
        }

        .n-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 5px;
        }

        .n-date {
            color: var(--c-text-muted);
            font-size: 0.9rem;
            font-family: var(--f-eng);
        }

        .n-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }

        .n-badge.info {
            background: #ebf8ff;
            color: #2b6cb0;
        }

        .n-badge.important {
            background: #e53e3e;
            color: white;
        }

        .n-badge.recruit {
            background: #38a169;
            color: white;
        }

        .n-badge.tour {
            background: #d69e2e;
            /* Gold for tour? Or same as upcoming */
            color: white;
        }

        /* Footer Styles Copied */
        .footer {
            background: #1a202c;
            color: #cbd5e0;
            padding: 60px 0;
            text-align: center;
        }

        .footer-logo {
            font-family: var(--f-serif);
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: white;
            font-weight: 700;
        }

        .footer-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .footer-links a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Btn Dash Nav Style */
        .btn-dash-nav {
            padding: 8px 20px;
            border-radius: 4px;
            background: var(--c-primary);
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
        }

        .btn-dash-nav:hover {
            background: #102a4e;
            transform: translateY(-1px);
        }

        .n-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            border-radius: 8px;
            overflow-y: auto;
            padding: 40px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            border: none;
            background: none;
            cursor: pointer;
        }

        /* Markdown Styles */
        .md-content {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .md-content h3 {
            font-size: 1.4rem;
            color: var(--c-primary);
            margin-top: 30px;
            margin-bottom: 15px;
            border-left: 4px solid var(--c-accent);
            padding-left: 10px;
        }

        .md-content p {
            margin-bottom: 15px;
        }

        .md-content ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .md-content li {
            margin-bottom: 5px;
        }

        .md-content strong {
            color: var(--c-primary);
        }

        .md-content a {
            color: var(--c-accent);
            text-decoration: underline;
        }

        /* Loader */
        .loader {
            text-align: center;
            padding: 40px;
            color: var(--c-text-muted);
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="header-inner container">
            <a href="/" class="brand"><img src="icon/大学杯ロゴ.png" alt="大学杯"></a>
            <a href="admin.html" class="btn-dash-nav">ダッシュボード</a>
        </div>
    </header>

    <div class="news-page container">
        <h1 class="page-title">News</h1>
        <div class="n-list" id="nList">
            <div class="loader">Loading...</div>
        </div>
    </div>

    <!-- Modal Removed -->

    <footer id="footer" class="footer">
        <div class="container">
            <div class="footer-logo">大学杯</div>
            <p>Inkollege Student Cup</p>

            <div class="footer-links">
                <a href="privacy.html">利用規約・プライバシーポリシー</a>
                <a href="admin.html">運営ダッシュボード</a>
            </div>

            <p style="margin-top:40px; font-size:0.8rem; color:#718096;">&copy; 2025 Inkollege Student Cup.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCaVNHlJBoWcn9BQd7jPFtELxsOLHCZdv0",
            authDomain: "daigakuhai.firebaseapp.com",
            projectId: "daigakuhai",
            storageBucket: "daigakuhai.firebasestorage.app",
            messagingSenderId: "1003642519018",
            appId: "1:1003642519018:web:2700931b9f1c451ec74693"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let newsData = [];

        async function loadAllNews() {
            const listEl = document.getElementById('nList');
            try {
                const q = query(collection(db, "news"), orderBy("date", "desc"));
                const snapshot = await getDocs(q);
                newsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (newsData.length === 0) {
                    listEl.innerHTML = '<div class="loader">お知らせはありません</div>';
                    return;
                }

                let html = '';
                newsData.forEach(n => {
                    let badgeClass = 'info';
                    let badgeText = 'お知らせ';

                    if (n.type === 'tournament') { badgeClass = 'tour'; badgeText = '大会情報'; }
                    else if (n.badge === 'important') { badgeClass = 'important'; badgeText = '重要'; }
                    else if (n.badge === 'recruit') { badgeClass = 'recruit'; badgeText = '募集'; }
                    else if (n.badge === 'penalty') { badgeClass = 'important'; badgeText = 'ペナルティ'; }
                    else { badgeClass = 'info'; badgeText = 'お知らせ'; }

                    html += `
                    <div class="n-item" onclick="location.href='news_detail.html?id=${n.id}'">
                        <div class="n-meta">
                            <span class="n-date">${n.date.replace(/-/g, '.')}</span>
                            <span class="n-badge ${badgeClass}">${badgeText}</span>
                        </div>
                        <div class="n-title">${n.title}</div>
                    </div>
                    `;
                });
                listEl.innerHTML = html;

            } catch (e) {
                console.error(e);
                listEl.innerHTML = '<div class="loader">読み込みエラーが発生しました</div>';
            }
        }

        loadAllNews();
    </script>
</body>

</html>
